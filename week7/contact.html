<!DOCTYPE html>
<html language="en">

<head>
  <meta charset="UTF-8">
  <title> Dasha's Coffee shop - Home</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container"> 
  <header>
    <h1> Dasha's Coffee Shop</h1>
    <nav>
    <ul>
      <li><a href="index.html">Home </a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  </header>
  <main>
    <h2>Contact Us</h2>
    <table border> 
        <caption>Hours of Operation</caption>
        <thead>
            <th>Day</th>
            <th>Hours</th>
        </thead>
        <tbody>
            <tr>
                <td>Mon-Fri</td>
                <td>6AM - 9PM</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>8AM - 11PM</td>
            </tr>
            <tr>
                <td>Sun</td>
                <td>Closed</td>
            </tr>
        </tbody>
    </table>

    <!--Adding section for contact form-->
    <section>
        <h3>We would love to hear from you!</h3>
        <!--Adding a form-->
        <form action="thanks.html" method="post">

            <div>
                
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Jane/Joe Doe">
            </div>
            <div>
                
                <label for="yourmail">Email</label>
                <input type="email" id="yourmail" placeholder="Algonquin email"
                value="@algonquinlive.com" required>
            </div>
            
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                
                <label for="tickets">How many tickets? &#40;sold in pairs&#41;</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2"> 
                
            </div>
            <label for="row">Row</label>
            <select name="row" id="row">
                <option value="front">Front Row</option>
                <option value="center" selected>Center Row</option>
                <option value="back">Back Row</option>
            </select>
            <div>
                <h3>Have you been here before</h3>
                <label for="yes">Yes</label>
                <br>
                <input type="radio" name="past" id="yes">

                <label for="no">No</label>
                <input type="radio" name="past" id="no"> 
        
            </div>
        
            <div>
                <h3>Policies</h3>
                <input type="checkbox" name="policies" id="policies"> 
                <label for="policies">I agree to the terms and conditions.</label>
            </div>
            <button type="button">Submit</button>
        </form>
        </section>
  </main>
  <!-- Site Footer -->
  <footer>
      <!-- Special symbols for HTML can be found by googling HTML entities -->
      Copyright &copy; Dasha's Coffee Shop, 2023
    </footer>
    </div>
</body>

</html>
